<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Welcome Email</title>
  </head>

  <body
    style="
      font-family: Arial, sans-serif;
      background-color: #f4f4f4;
      margin: 0;
      padding: 20px;
    "
  >
    <table
      width="100%"
      cellspacing="0"
      cellpadding="0"
      border="0"
      align="center"
    >
      <tr>
        <td align="center">
          <table
            width="600px"
            style="
              background-color: #ffffff;
              padding: 20px;
              border-radius: 10px;
            "
          >
            <!-- Header -->
            <tr>
              <td align="center" style="padding: 20px">
                <h1 style="color: #333333">Welcome, {{name}}! ðŸŽ‰</h1>
              </td>
            </tr>

            <!-- Message -->
            <tr>
              <td style="padding: 15px; text-align: center">
                <p style="color: #555555; font-size: 16px">
                  We're excited to have you on board! Click the button below to
                  verify your email and get started.
                </p>
              </td>
            </tr>

            <!-- Verification Button -->
            <tr>
              <td align="center" style="padding: 20px">
                <a
                  href="{{verification_link}}"
                  style="
                    background-color: #28a745;
                    color: #ffffff;
                    text-decoration: none;
                    padding: 12px 24px;
                    font-size: 18px;
                    border-radius: 5px;
                    display: inline-block;
                  "
                >
                  Verify Your Email
                </a>
              </td>
            </tr>

            <!-- Footer -->
            <tr>
              <td align="center" style="padding: 20px">
                <p style="color: #777777; font-size: 14px">
                  This link will expire in 15 minutes. If you did not sign up,
                  you can ignore this email.
                </p>
                <p style="color: #aaaaaa; font-size: 12px">
                  &copy; 2025 Plan My Budget. All rights reserved.
                </p>
              </td>
            </tr>
          </table>
        </td>
      </tr>
    </table>
  </body>
</html>
